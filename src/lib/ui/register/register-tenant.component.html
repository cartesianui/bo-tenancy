<div class="app-body app-account" style="height: 100vh" [@routerTransition]>
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-2">
              <div class="card-body">
                <form autocomplete="off" novalidate [formGroup]="formGroup" (ngSubmit)="register()">
                  <h1>{{ 'Register Tenant' }}</h1>
                  <h5 class="text-muted">Create Tenant & Tenant Admin User Account</h5>
                  <div class="card">
                    <div class="card-body">
                      <h6 class="text-muted">Tenant Details</h6>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="text" class="form-control" name="name" placeholder=" {{ 'Name' }}" formControlName="name" [ngClass]="getFormClasses(formGroup.controls['name'])" />
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-user"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group" *ngIf="formGroup.controls['domain']; let domainControl">
                        <div class="input-group">
                          <input
                            type="domain"
                            class="form-control"
                            name="domainAddress"
                            formControlName="domain"
                            [ngClass]="getFormClasses(domainControl)"
                            placeholder="{{ 'Domain' }}"
                            required
                            maxlength="256"
                          />
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-envelope"></span>
                            </div>
                          </div>
                        </div>
                        <div *ngIf="domainControl.touched && domainControl.dirty && domainControl.invalid" class="text-danger text-right mb-3">
                          <span *ngIf="domainControl.errors">
                            {{ getError(domainControl.errors) }}
                          </span>
                        </div>
                      </div>

                      <h6 class="text-muted">User Account</h6>
                      <div class="form-group" *ngIf="formGroup.controls['email']; let emailControl">
                        <div class="input-group">
                          <input
                            type="email"
                            class="form-control"
                            name="emailAddress"
                            formControlName="email"
                            [ngClass]="getFormClasses(emailControl)"
                            placeholder="{{ 'Email Address' }}"
                            required
                            maxlength="256"
                          />
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-envelope"></span>
                            </div>
                          </div>
                        </div>
                        <div *ngIf="emailControl.touched && emailControl.dirty && emailControl.invalid" class="text-danger text-right mb-3">
                          <span *ngIf="emailControl.errors">
                            {{ getError(emailControl.errors) }}
                          </span>
                        </div>
                      </div>
                      <div class="form-group" *ngIf="formGroup.controls['password']; let passControl">
                        <div class="input-group">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="{{ 'Password' }}"
                            [ngClass]="getFormClasses(passControl)"
                            name="password"
                            formControlName="password"
                          />
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-lock"></span>
                            </div>
                          </div>
                        </div>
                        <div *ngIf="passControl.touched && passControl.dirty && passControl.invalid" class="text-danger text-right">
                          <span *ngIf="passControl.errors">
                            {{ getError(passControl.errors) }}
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6 ml-auto">
                      <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid || loading">
                        {{ 'Register' }}
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
