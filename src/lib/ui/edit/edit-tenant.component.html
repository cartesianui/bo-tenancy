<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-danger ml-1 pull-right" (click)="deleteDomain()" [disabled]="selectedDomains.length > 1 || selectedDomains.length === 0">
        <i class="fa fa-trash"></i> Delete
      </button>
      <button class="btn btn-dark ml-1 pull-right" (click)="deactivateDomain()"><i class="fa fa-lock"></i> Deactive</button>
      <button class="btn btn-primary ml-1 pull-right" (click)="activateDomain()"><i class="fa fa-unlock"> </i> Active</button>
      <button class="btn btn-success ml-1 pull-right" (click)="verifyDomain()" [disabled]="selectedDomains.length > 1 || selectedDomains.length === 0">
        <i class="fa fa-check"></i> Verify
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <tabset>
        <!-- Tenant tab -->
        <tab heading="Tenant">
          <div class="row">
            <!--Start tenant  -->
            <div class="col-md-6">
              <div class="card" #detailCard>
                <div class="card-header">
                  <strong>Tenant Detail</strong>
                </div>
                <div class="card-body">
                  <form [formGroup]="formGroup">
                    <div class="form-group required">
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control" />
                    </div>
                    <div class="form-group required">
                      <label>Status </label>
                      <input type="text" formControlName="isActive" class="form-control" />
                    </div>
                    <div class="form-group required">
                      <label>Mode</label>
                      <input type="text" formControlName="mode" class="form-control" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--End tenant  -->

            <!-- Domains  -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <strong>Domains</strong>
                </div>
                <div class="card-body">
                  <label>Add Domain</label>
                  <form class="form-group form-inline">
                    <div class="required">
                      <input [formControl]="control" [ngClass]="control.valid ? 'is-valid' : control.touched && control.dirty ? 'is-invalid' : ''" class="form-control" />
                    </div>
                    <button class="btn btn-success ml-1" (click)="addDomain()" [disabled]="control.invalid || loading">
                      <i class="fa fa-plus"></i>
                    </button>
                    <div class="invalid-feedback">Invalid role value!</div>
                  </form>
                  <tenant-domains [rows]="domains" (cbClick)="updateSelectedDomains($event)"></tenant-domains>
                </div>
              </div>
            </div>
            <!--End Domains -->
          </div>
        </tab>
        <!--End Tenant tab -->
      </tabset>
    </div>
  </div>
</div>
